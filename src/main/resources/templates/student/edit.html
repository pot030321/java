<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container"  >
    <h2>Edit Student</h2>
    <form method="post" th:object="${student}" th:action="@{/students/add}">
        <div class="form-group">
            <label for="studentID">Student ID:</label>
            <input type="text" class="form-control" id="studentID" th:field="*{studentID}">
        </div>
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" class="form-control" id="studentName" th:field="*{studentName}">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="text" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" th:placeholder="yyyy-MM-dd">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <div class="form-group">
            <label for="gmail">Gmail:</label>
            <input type="text" class="form-control" id="gmail" th:field="*{gmail}">
        </div>
        <div class="form-group">
            <label for="faculty">Faculty:</label>
            <select class="form-control" id="faculty" name="facultyId">
                <option th:each="faculty : ${faculties}" th:value="${faculty.facultyID}" th:text="${faculty.facultyName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Student</button>
    </form>
</div>
</body>
</html>
