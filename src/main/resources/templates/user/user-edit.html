<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa người dùng</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-4">
    <h1>Chỉnh sửa người dùng</h1>
    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" class="form-control" th:value="${user.username}" readonly />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" th:value="${user.email}" readonly />
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Vai trò</label>
            <select id="roles" name="roles" class="form-select" multiple>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
