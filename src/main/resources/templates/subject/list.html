<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Subjects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container" sec:authorize="hasAnyAuthority('ADMIN')">
    <h2>List Subjects</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th>Number of Credits</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.subJectID}"></td>
            <td th:text="${subject.subJectName}"></td>
            <td th:text="${subject.numberOfCredits}"></td>
            <td>
                <a th:href="@{/subjects/edit/{id}(id=${subject.subJectID})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/subjects/delete/{id}(id=${subject.subJectID})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/subjects/add" class="btn btn-success">Add New Subject</a>
</div>
</body>
</html>
