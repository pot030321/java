<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/departments}">Phòng Học</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/faculties}">Khoa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/lecturers}">Giảng Viên</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Sinh Viên</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/subjects}">Môn Học</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/users}">Nhân Viên</a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button class="btn btn-outline-primary" type="submit">Đăng xuất</button>
            </form>
          </li>
          <li sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn btn-outline-primary">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div th:insert="~{::${content}}">
  <!-- NỘI DUNG TRANG CON--->
</div>
<footer th:fragment="footer">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
