<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thêm phòng học </title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container" sec:authorize="hasAnyAuthority('ADMIN')">
    <h2>Add Department</h2>
    <form method="post" th:object="${department}" th:action="@{/departments/add}">
        <div class="form-group">
            <label for="departmentID">Department ID:</label>
            <input type="text" class="form-control" id="departmentID" th:field="*{departmentID}">
        </div>
        <div class="form-group">
            <label for="departmentName">Department Name:</label>
            <input type="text" class="form-control" id="departmentName" th:field="*{departmentName}">
        </div>
        <div class="form-group">
            <label for="floor">Floor:</label>
            <input type="text" class="form-control" id="floor" th:field="*{floor}">
        </div>
        <div class="form-group">
            <label for="listOfClass">List of Classes:</label>
            <input type="text" class="form-control" id="listOfClass" th:field="*{listOfClass}">
        </div>
        <button type="submit" class="btn btn-primary">Add Department</button>
    </form>
</div>
</body>
</html>
